   <header class="mi-header">
      <div class="d-flex flex-column flex-md-row align-items-center">
          <img src="images/logotu.svg" alt="Logo" class="img-fluid" id="logotu">
          <div class="social-icons">

              <a href="tu-link-twitter" title="twitter"><i class="fab fa-twitter"></i></a>
              <a href="tu-link-instagram" title="instagram"><i class="fab fa-instagram"></i></a>
              <a href="tu-link-youtube" title="youtube"><i class="fab fa-youtube"></i></a>
              <a href="tu-link-discord" title="discord"><i class="fab fa-discord"></i></a>
              <a href="tu-link-whatsapp" title="whatsapp"><i class="fab fa-whatsapp"></i></a>
              <a href="tu-link-telegram" title="telegram"><i class="fab fa-telegram-plane"></i></a>
      </div>
   </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                        Recetas
                    </a>
                    <div class="dropdown-menu" id="menu-recetas" aria-labelledby="navbarDropdownMenuLink">
                        <!-- Las categorías se agregarán aquí -->

                <li class="nav-item">

                </li>

                </li>
            </ul>

    <main class="contacto">
      <form id="formulario-contacto" class="my-4 formulario-personalizado">
     
         <div class="form-group">
             <label for="nombre">Nombre:</label>
             <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
         </div>
         <div class="form-group">
             <label for="email">Email:</label>
             <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu email" required>
         </div>
         <div class="form-group">
             <label for="mensaje">Mensaje:</label>
             <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
         </div>
         <button type="submit" class="btn btn-primary">Enviar</button>
     </form>
     
    </main>

    <footer class="footer-redes-sociales">
      <div class="social-icons">
          <a href="tu-link-facebook" title="facebook"><i class="fab fa-facebook-f"></i></a>
          <a href="tu-link-twitter" title="twitter"><i class="fab fa-twitter"></i></a>

  <script src="js/final.js"></script>
