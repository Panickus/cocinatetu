<!DOCTYPE html>
<html>
  <head>
    <title>Resultados de la API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .row {
        margin-bottom: 10px;
      }
      .item {
        text-align: center;
      }
      .item img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="results"></div>
      </div>
    </div>
    <script>
      fetch('https://www.themealdb.com/api/json/v2/1/randomselection.php')
        .then(response => response.json())
        .then(data => {
          const results = document.getElementById('results');
          let row;
          for (let i = 0; i < data.meals.length; i++) {
            if (i % 3 === 0) {
              row = document.createElement('div');
              row.classList.add('row');
              results.appendChild(row);
            }
            const item = document.createElement('div');
            item.classList.add('col-sm-4');
            item.classList.add('item');
            item.innerHTML = `<img src="${data.meals[i].strMealThumb}" alt="${data.meals[i].strMeal}"><p>${data.meals[i].strMeal}</p>`;
            row.appendChild(item);
          }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
