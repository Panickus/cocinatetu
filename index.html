<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="final.css">
    <title>CocinateTu</title>

    <!-- Aquí puedes añadir enlaces a CSS/Bootstrap -->
</head>
<body>
    <header class="container">
        <div class="row">
            <div class="col">
                <img src="images/logotu.svg" alt="Logo de tu página" class="img-fluid">
            </div>
            <div class="col">
            <!-- Aquí van los íconos de redes sociales -->
            <div class="social-icons">
                <a href="tu-link-facebook" title="facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="tu-link-twitter" title="twitter"><i class="fab fa-twitter"></i></a>
                <a href="tu-link-instagram" title="instagram"><i class="fab fa-instagram"></i></a>
                <a href="tu-link-youtube" title="youtube"><i class="fab fa-youtube"></i></a>
                <a href="tu-link-discord" title="discord"><i class="fab fa-discord"></i></a>
                <a href="tu-link-whatsapp" title="whatsapp"><i class="fab fa-whatsapp"></i></a>
                <a href="tu-link-telegram" title="telegram"><i class="fab fa-telegram-plane"></i></a>
            </div>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">CocinateTu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                        Recetas
                    </a>
                    <div class="dropdown-menu" id="menu-recetas" aria-labelledby="navbarDropdownMenuLink">
                        <!-- Las categorías se agregarán aquí -->
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nosotros.html">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
    

    <main>
        <div class="container mt-4">
            <div class="row" id="recetas-container">
                <!-- Aquí se insertarán las tarjetas de recetas -->
            </div>
        </div>
        
        <!-- Modal para detalles de la receta -->
        <div class="modal fade" id="recetaModal" tabindex="-1" aria-labelledby="recetaModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="recetaModalLabel">Nombre de la Receta</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Aquí se llenará el contenido del modal -->
                    </div>
                </div>
            </div>
        </div>
        <div id="paginacion-container">
            <!-- Los botones de paginación se generarán aquí -->
        </div>
    </main>

    <footer class="container">
        <!-- Aquí va tu pie de página -->
    </footer>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/final.js"></script>
</body>
</html>
